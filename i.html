<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cont">
    <div class="box">
      <h1 class="title">🎯 Guess The Number!</h1>
      <form>
        <input type="text" placeholder="Enter number" class="input" />
        <button class="btn">Submit</button>
        <h2 class="result"></h2>
        <p>Remaining values: <span class="one">10</span></p>
        <h3>Your previous guesses: <span class="two"></span></h3>
      </form>
      <p class="hint">The value is between <strong>1–100</strong></p>
    </div>
  </div>
  <script src="s.js"></script>
</body>
</html>
